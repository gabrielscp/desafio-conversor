<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Convertidor de Divisas</title>
</head>

<body>

    <div class="container ">
        <div class="header">
            <h2>Convertidor de Monedas Super Duper</h2>
        </div>
        <div class="alcancia">
            <input class="form-control" type="number" id="number" min="1" max="666666666"
                placeholder="Ingrese cantidad" />
        </div>
        <div class="mb-3">

            <h5>Seleccione Divisa:</h5>

            <select name="select" id="select" class="form-select">

                <option id="val" value="none">Selecciona Divisa</option>
                <option value="uf">Unidad de Fomento UF</option>
                <option value="euro">Euro</option>
                <option value="dolar">Dolar</option>


            </select>
        </div>

        <div class="d-grid col-4 ">
            <button class="btn btn-outline-secondary" id="button">Convertir</button>
        </div>

        <div>
            <p class="text">Divisa Convertida: <span id="valor"></span></p>
        </div>

        <div class="mb-2" style="width: 800px;">
            <canvas id="myChart"></canvas>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="assets/js/index.js"></script>
    </div>
</body>

</html>
